version: 1
frontend:
  buildpath:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run prebuild 
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
        - '**/*'
  cache:
    paths:
        - .npm/**/*
        - node_modules/**/*
environment:
  variables:
    NODE_VERSION: 23.7.0
