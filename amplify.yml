version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npx amplify push --yes
    postBuild:
        commands:
        - echo "Backend Deployed!"
frontend:
  buildpath:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
        - '**/*'
  cache:
    paths:
        - .npm/**/*
        - node_modules/**/*
